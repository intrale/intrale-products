name: CI intrale-products

on:
  push:
    branches: [ main ]
  repository_dispatch:       
jobs:
  deploy-lambda:
    runs-on: ubuntu-latest
    steps:
      - name: Download source code
        uses: actions/checkout@master
      - name: JDK Setup
        uses: actions/setup-java@v2
        with:
            java-version: '11' # The JDK version to make available on the path.
            distribution: 'temurin'
            java-package: jdk # (jre, jdk, or jdk+fx) - defaults to jdk
            architecture: x64 # (x64 or x86) - defaults to x64
      - name: Version definition
        env:
          REL_PRODUCTS: ${{ secrets.REL_PRODUCTS }}
          EVO_PRODUCTS: ${{ secrets.EVO_PRODUCTS }}
          REV_PRODUCTS: ${{ secrets.REV_PRODUCTS }}
        run: |
          echo "REV_PRODUCTS=$(($REV_PRODUCTS+1))" >> $GITHUB_ENV
          if [[ $REV_PRODUCTS > 21 ]]; then
            echo "REV_PRODUCTS=0" >> $GITHUB_ENV 
            echo "EVO_PRODUCTS=$(($EVO_PRODUCTS+1))" >> $GITHUB_ENV
          fi
          if [[ $EVO_PRODUCTS > 11 ]]; then
            echo "EVO_PRODUCTS=0" >> $GITHUB_ENV 
            echo "REL_PRODUCTS=$(($REL_PRODUCTS+1))" >> $GITHUB_ENV
          fi
          echo "REL_PRODUCTS=$(($REL_PRODUCTS))" >> $GITHUB_ENV
          echo "EVO_PRODUCTS=$(($EVO_PRODUCTS))" >> $GITHUB_ENV
          echo "VER_PRODUCTS=${REL_PRODUCTS}.${EVO_PRODUCTS}.${REV_PRODUCTS}" >> $GITHUB_ENV
          echo "VER_PRODUCTS_TEXT=${REL_PRODUCTS}_${EVO_PRODUCTS}_${REV_PRODUCTS}" >> $GITHUB_ENV       
      - name: Save REL_PRODUCTS
        uses: hmanzur/actions-set-secret@v2.0.0
        with:
          name: 'REL_PRODUCTS'
          value: ${{ env.REL_PRODUCTS }}
          repository: 'intrale'
          token: ${{ secrets.MAVEN_SERVER_PASSWORD }}
          org: true
          visibility: 'all'
      - name: Save EVO_PRODUCTS
        uses: hmanzur/actions-set-secret@v2.0.0
        with:
          name: 'EVO_PRODUCTS'
          value: ${{ env.EVO_PRODUCTS }}
          repository: 'intrale'
          token: ${{ secrets.MAVEN_SERVER_PASSWORD }}
          org: true
          visibility: 'all'
      - name: Save REV_PRODUCTS
        uses: hmanzur/actions-set-secret@v2.0.0
        with:
          name: 'REV_PRODUCTS'
          value: ${{ env.REV_PRODUCTS }}
          repository: 'intrale'
          token: ${{ secrets.MAVEN_SERVER_PASSWORD }}
          org: true
          visibility: 'all'
      - name: Save VER_PRODUCTS
        uses: hmanzur/actions-set-secret@v2.0.0
        with:
          name: 'VER_PRODUCTS'
          value: ${{ env.VER_PRODUCTS }}
          repository: 'intrale'
          token: ${{ secrets.MAVEN_SERVER_PASSWORD }}
          org: true   
          visibility: 'all'              
      - name: Deploy to Github Package Registry
        env:
          VER_PARENT: ${{ secrets.VER_PARENT }}
          VER_COMMONS: ${{ secrets.VER_COMMONS }}
          VER_TEST: ${{ secrets.VER_TEST }}
          MAVEN_SERVER_USERNAME: ${{ secrets.MAVEN_SERVER_USERNAME }}
          MAVEN_SERVER_PASSWORD: ${{ secrets.MAVEN_SERVER_PASSWORD }}
          COGNITO_ACCESS: ${{ secrets.COGNITO_ACCESS }} 
          COGNITO_SECRET: ${{ secrets.COGNITO_SECRET }} 
          DATABASE_ACCESS: ${{ secrets.DATABASE_ACCESS }} 
          DATABASE_SECRET: ${{ secrets.DATABASE_SECRET }} 
        run: |
          sed -i "s/DEV_PARENT/${VER_PARENT}/gi" pom.xml
          sed -i "s/DEV_COMMONS/${VER_COMMONS}/gi" pom.xml
          sed -i "s/DEV_TEST/${VER_TEST}/gi" pom.xml
          sed -i "s/DEV_PRODUCTS/${VER_PRODUCTS}/gi" pom.xml
          sed -i "s/DEV_PRODUCTS/${VER_PRODUCTS}/gi" ./core/pom.xml
          sed -i "s/DEV_PRODUCTS/${VER_PRODUCTS}/gi" ./services/pom.xml
          sed -i "s/DEV_PRODUCTS/${VER_PRODUCTS}/gi" ./client/pom.xml
          mkdir -p ~/.m2
          echo "<settings><servers><server><id>github</id><username>${MAVEN_SERVER_USERNAME}</username><password>${MAVEN_SERVER_PASSWORD}</password></server></servers></settings>" > ~/.m2/settings.xml
          mvn clean compile package install
          mvn -e -X deploy
      - name: deploy lambda
        uses: yvesgurcan/deploy-lambda-function@master
        with:
          package: ./services/target/products-services.jar
          function-name: products
          AWS_REGION: ${{ secrets.AWS_DEPLOY_REGION }}
          AWS_SECRET_ID: ${{ secrets.AWS_DEPLOYER_SECRET_ID }}
          AWS_SECRET_KEY: ${{ secrets.AWS_DEPLOYER_SECRET_KEY }} 
      - name: Tag Branch  
        uses: rickstaa/action-create-tag@v1
        with:
          tag: "VER_${{ env.VER_PRODUCTS_TEXT }}"
          message: "VER_${{ env.VER_PRODUCTS_TEXT }}"
      - name: Delete old packages
        uses: actions/delete-package-versions@v3
        with:
          owner: 'llarreta'
          repo: 'intrale'
          package-name: 'ar.com.intrale.products'
          min-versions-to-keep: 3
          token: ${{ secrets.MAVEN_SERVER_PASSWORD }}             
      - name: Call intrale-delivery
        run: |
             curl -X POST https://api.github.com/repos/intrale/intrale-delivery/dispatches \
             -H 'Accept: application/vnd.github.everest-preview+json' \
             -u ${{ secrets.MAVEN_SERVER_PASSWORD }} \
             --data '{"event_type": "parent_new_version", "client_payload": { "repository": "'"$GITHUB_REPOSITORY"'" }}'